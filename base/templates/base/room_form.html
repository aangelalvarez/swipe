{% extends 'main.html' %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %} <!-- this protects us from malicious code -->
        <input type="text" name="name" value="{{ room.name }}" placeholder="name"/>
        <input type="text" name="description" value="{{ room.description }}" placeholder="description"/>
        <input type="submit" value="submit"/>
    </form>
</div>

{% endblock content %}
