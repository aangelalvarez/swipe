{% extends 'main.html' %}

{% block content %}

<div>
    {% if page == 'create' %}
    <form method="POST">
        {% csrf_token %} <!-- this protects us from malicious code -->
        <input type="text" name="name" placeholder="name"/>
        <input type="text" name="description" placeholder="description"/>
        <input type="submit" value="submit"/>
    </form>
    {% else %}
    <form method="POST">
        {% csrf_token %} <!-- this protects us from malicious code -->
        <input type="text" name="name" value="{{room.name}}" placeholder="name"/>
        <input type="text" name="description" value="{{room.description}}" placeholder="description"/>
        <input type="submit" value="submit"/>
    </form>
    {% endif %}
</div>

{% endblock content %}
