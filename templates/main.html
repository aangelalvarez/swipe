<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/delete.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/home.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/login_register.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/room_form.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/room.css' %}">
    <title>Swipe</title>
</head>
<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock content %}
</body>
</html>
